<div class="row me-0 ms-0 mt-2">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 mb-2">
        <div class="d-flex align-items-center mb-3">
          <h5 class="flex-grow-1 fs-16 mb-0" id="filetype-title">File List</h5>
          <div class="flex-shrink-0" *ngIf="dDetail.departmentStatusId != 49">
            <button
              class="btn btn-primary"
              (click)="openModalUploadeAttachments()"
              *ngIf="![19, 28, 72, 61, 106].includes(ProjectWarrentyStatusId)"
            >
              <i class="ri-add-line align-bottom me-1"></i> Upload File
            </button>
            <button
              class="btn btn-primary"
              (click)="openModalAfterCanceledUpdloadDelete('upload  the')"
              *ngIf="[19, 28, 72, 61, 106].includes(ProjectWarrentyStatusId)"
            >
              <i class="ri-add-line align-bottom me-1"></i> Upload File
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="table-responsive table-card mb-0">
          <table class="table">
            <thead>
              <tr class="bg-light text-muted text-uppercase">
                <th>File Name</th>
                <th>Uploaded By</th>
                <th>Uploaded Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="projectAttachment?.length == 0">
                <tr>
                  <td colspan="4" class="text-center">No File Data</td>
                </tr>
              </ng-container>
              <ng-container *ngIf="projectAttachment?.length != 0">
                <ng-container
                  *ngFor="let data of projectAttachment; let i = index"
                >
                  <tr>
                    <td
                      class="align-top title"
                      [class]="data.remark ? 'border-bottom-width' : ''"
                    >
                      <div class="d-flex align-items-start">
                        <div class="ms-3 flex-grow-1">
                          <h5
                            class="fs-14 mb-0 text-primary title-cut-text"
                            [ngbTooltip]="processDocUrls(data.docURL)"
                          >
                            <a href="javascript:void(0)" class="text-primary"
                              ><b>{{ processDocUrls(data.docURL) }}</b></a
                            >
                          </h5>
                        </div>
                      </div>
                    </td>
                    <td
                      class="title align-top"
                      [title]="data.createdByName"
                      [class]="data.remark ? 'border-bottom-width' : ''"
                    >
                      {{ data.createdBy }}
                    </td>
                    <td
                      class="title align-top"
                      [title]="data.createdDateTime"
                      [class]="data.remark ? 'border-bottom-width' : ''"
                    >
                      {{ data.createdDate }}
                    </td>

                    <td
                      class="title align-top d-flex"
                      [class]="data.remark ? 'border-bottom-width' : ''"
                    >
                    <a
                    href="javascript:void(0);"
                    (click)="downloadFileDocument(data.docURL)" 
                        
                        [title]="'View ' + data.fileType"
                        class="text-body text-truncate d-block"
                      >
                        <i class="ri-eye-line fs-16 text-info cursor me-3"></i
                      ></a>

                      <i   *ngIf="![19, 28, 72, 61, 106].includes(ProjectWarrentyStatusId)"
                        (click)="confirmDelete(data.projectWarrentyDocId)"
                        class="ri-delete-bin-fill align-bottom me-2 text-danger"
                      ></i>
                    </td>
                  </tr>
                  <tr *ngIf="data.remark">
                    <td colspan="4" class="white-space-normal fs-12 pt-0">
                      <b> Comment </b><br />
                      {{ data.remark }}
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #VideoPlayer role="document" let-modal>
  <div class="modal-header p-3 bg-primary-subtle">
    <h5 class="modal-title" id="inviteMembersModalLabel">Video</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body p-4">
    <div id="instructions">
      <video
        id="my_video_1"
        class="video-js vjs-default-skin"
        width="100%"
        height="267px"
        controls
        preload="none"
        autoplay
        data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'
      >
        <source src="{{ linkVideo }}" type="video/mp4" />
      </video>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      data-bs-dismiss="modal"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<ng-template #ImageSize role="document" let-modal>
  <div class="modal-header p-3 bg-primary-subtle">
    <h5 class="modal-title" id="inviteMembersModalLabel">Image</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body p-4">
    <img src="{{ linkImage }}" width="100%" height="267px" />
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      data-bs-dismiss="modal"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
