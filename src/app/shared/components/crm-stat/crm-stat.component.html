<div class="col">
    <div class="py-4 px-3">
        <h5 class="text-muted text-uppercase fs-13">{{title}}</h5>
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <i class="{{icon}} display-6 text-muted"></i>
            </div>
            <div class="flex-grow-1 ms-3">
                <h2 *ngIf="value === 0">0</h2>
                <h2 class="mb-0" *ngIf="value !== 0"><span [countUp]="value" class="counter-value" [options]="option"></span></h2>
            </div>
        </div>
    </div>
</div>
