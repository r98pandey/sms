<div class="modal-content">
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      id="btn-close"
      (click)="close('Close')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mt-2 text-center">
      <img
        src="../../../../assets/images/ticketChatpartImage.png"
        class="img-fluid rounded chat-image-success"
      />

      <div class="mt-2 pt-2 fs-15 mx-4 mx-sm-5">
        <h4 style="text-transform: capitalize">{{ title }}</h4>
        <p class="text-muted mx-4 mb-0">{{ subTitle }}</p>
      </div>
    </div>
    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
      <button
        class="btn w-sm fw-medium text-decoration-none"
        [class]="
          buttonName == null || buttonName == undefined
            ? 'btn-danger'
            : 'btn-success'
        "
        data-bs-dismiss="modal"
        (click)="close('Close click')"
        id="deleteRecord-close"
      >
        <i
          [class]="
            buttonName == null || buttonName == undefined
              ? 'ri-close-line me-1 align-middle'
              : 'ri-check-fill me-1 align-middle'
          "
        ></i>
        {{
          buttonName == null || buttonName == undefined ? "Close" : buttonName
        }}
      </button>
    </div>
  </div>
</div>
