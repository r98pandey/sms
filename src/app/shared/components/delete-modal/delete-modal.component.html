
  <div class="modal-content">
    <div class="modal-header">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        id="btn-close"
        (click)="close('Close click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="mt-2 text-center">
        <img
        src
        ="../../../../assets/images/ticketChatpartImage.png"
        class
        ="img-fluid rounded chat-image-success">
        <div class="mt-4 fs-15 mx-2 mx-sm-2">
          <h5>{{title}}</h5>
          <p class="text-muted mx-4 mb-0">{{subTitle}}
           
          </p>
        </div>
      </div>
      <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
        <button
          class="btn w-sm btn-danger  fw-medium text-decoration-none"
          data-bs-dismiss="modal"
          (click)="close('Close click')"
          id="deleteRecord-close"
        >
          <i class="ri-close-line me-1 align-middle"></i> Close
        </button>
        <button
          type="button"
          class="btn w-sm btn-primary"
          id="delete-product"
          (click)="close('delete')"
        >
          Yes, Delete It!
        </button>
      </div>
    </div>
  </div>
